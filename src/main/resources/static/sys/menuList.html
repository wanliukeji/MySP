                            }
                        });
                        function f(date,obj) {
                            var strchild = "";
                            $.each(date,function(k,obj) {

                            });
                            return strchild;
                        }
                    });
                    function y(obj) {
                       $(obj).find("ul").slideToggle("slow");
                    }
